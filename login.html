                        </div>
                        <form method="post" action="#">
                            <div class="form-group form-material floating">
                                <input type="email" class="form-control" name="email" required="" ng-model="email" />
                                <label class="floating-label">Email</label>
                            </div>
                            <div class="form-group form-material floating">
                                <input type="password" class="form-control" name="password" required="" ng-model="email" />
                                <label class="floating-label">Password</label>
                            </div>
                            <div class="form-group clearfix">
                                <div class="checkbox-custom checkbox-inline checkbox-primary checkbox-lg pull-left">
                                    <input type="checkbox" id="inputCheckbox" name="remember">
                                    <label for="inputCheckbox">Remember me</label>
                                </div>
                                <a class="pull-right" href="#forgot-password.html">Bạn đã quên mật khẩu?</a>
                            </div>
                            <button type="submit" ng-click="login();" class="btn btn-primary btn-block btn-lg margin-top-40">Đăng nhập</button>
                        </form>
                        <p>Bạn chưa có tài khoản, đăng ký <a href="#register-v3.html">ở đây</a></p>
